<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="title">Флеш‑карточки</div>
    <div class="meta">
      <span id="counter">—</span>
      <span id="mode">—</span>
    </div>
  </header>

  <main class="wrap">
    <!-- ПАПКИ -->
    <section id="viewFolders" class="view">
      <div class="panel">
        <div class="panelTitle">Папки</div>
        <div id="foldersList" class="stack"></div>
        <div class="smallNote">Папки и сеты строятся автоматически из данных (folder + set).</div>
      </div>
    </section>

    <!-- СПИСОК СЕТОВ В ПАПКЕ -->
    <section id="viewSets" class="view hidden">
      <div class="panel">
        <div class="panelTitle" id="setsTitle">Сеты</div>
        <div id="setsList" class="stack"></div>
        <div class="row">
          <button id="btnBackToFolders" class="btn ghost">← Папки</button>
        </div>
      </div>
    </section>

    <!-- МЕНЮ СЕТА: выбор режима + список слов с возможностью скрыть -->
    <section id="viewSetMenu" class="view hidden">
      <div class="panel">
        <div class="panelTitle" id="setMenuTitle">Сет</div>

        <div class="row">
          <button id="btnModeKb" class="btn primary">Учить на КБ</button>
          <button id="btnModeRu" class="btn secondary">Учить на RU</button>
        </div>

        <div class="smallNote" id="setMenuInfo">—</div>

        <label class="field">
          <span>Поиск в сете</span>
          <input id="setSearchInput" type="text" placeholder="например: суу / вода" />
        </label>

        <div class="row">
          <button id="btnSetShowAll" class="btn">Показать все</button>
          <button id="btnSetHideAll" class="btn">Скрыть все</button>
        </div>

        <div id="setWordsList" class="list"></div>

        <div class="row">
          <button id="btnBackToSets2" class="btn ghost">← К сетам</button>
        </div>
      </div>
    </section>

    <!-- СЕССИЯ -->
    <section id="viewStudy" class="view hidden study">
      <div id="card" class="card big" aria-label="Карточка">
        <div class="word" id="word">слово</div>
        <div class="trans hidden" id="trans">перевод</div>

        <button id="btnExample" class="btn mini">Показать пример</button>
        <div id="exampleBox" class="example hidden"></div>

        <div class="hint">Тап — перевернуть. Свайп: вправо — знаю, влево — повторить</div>
      </div>

      <div class="buttons">
        <button id="btnNo" class="btn secondary">❌ Повторить</button>
        <button id="btnYes" class="btn primary">✅ Знаю</button>
      </div>

      <div class="footer">
        <button id="btnBackToSetMenu" class="btn ghost">К меню сета</button>
      </div>
    </section>
  </main>

  <script src="words.js"></script>
  <script src="app.js"></script>
</body>
</html>

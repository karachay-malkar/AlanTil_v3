<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="title">Флеш‑карточки</div>
    <div class="meta">
      <span id="counter">—</span>
      <span id="mode">—</span>
    </div>
  </header>

  <main class="wrap">
    <!-- УРОВЕНЬ 1: СЛОВАРИ -->
    <section id="viewDicts" class="view">
      <div class="panel">
        <div class="panelTitle">Словари</div>

        <div class="row">
          <button id="btnGlobalTest" class="btn primary">Тест: выбрать перевод</button>
        </div>

        <div id="dictsList" class="stack" style="margin-top:12px;"></div>
        <div class="smallNote">Иерархия: словарь → раздел → сет. Скрытие слов влияет только на карточки, тест учитывает даже скрытые.</div>
      </div>
    </section>

    <!-- УРОВЕНЬ 2: РАЗДЕЛЫ -->
    <section id="viewSections" class="view hidden">
      <div class="panel">
        <div class="panelTitle" id="sectionsTitle">Разделы</div>
        <div id="sectionsList" class="stack"></div>
        <div class="row">
          <button id="btnBackToDicts" class="btn ghost">← Словари</button>
        </div>
      </div>
    </section>

    <!-- УРОВЕНЬ 3: СЕТЫ -->
    <section id="viewSets" class="view hidden">
      <div class="panel">
        <div class="panelTitle" id="setsTitle">Сеты</div>
        <div id="setsList" class="stack"></div>
        <div class="row">
          <button id="btnBackToSections" class="btn ghost">← Разделы</button>
        </div>
      </div>
    </section>

    <!-- МЕНЮ СЕТА -->
    <section id="viewSetMenu" class="view hidden">
      <div class="panel">
        <div class="panelTitle" id="setMenuTitle">Сет</div>
        <div class="hintText" id="setMenuInfo">—</div>

        <div class="row">
          <button id="btnModeKb" class="btn primary">Учить слова на карачаево‑балкарском</button>
          <button id="btnModeRu" class="btn primary">Учить слова на русском</button>
        </div>

        <label class="field">
          <span>Поиск</span>
          <input id="setSearchInput" type="text" placeholder="например: суу / вода" />
        </label>

        <div class="row">
          <button id="btnSetShowAll" class="btn">Показать все</button>
          <button id="btnSetHideAll" class="btn">Скрыть все</button>
        </div>

        <div id="setWordsList" class="list"></div>

        <div class="row">
          <button id="btnBackToSets2" class="btn ghost">← К сетам</button>
        </div>
      </div>
    </section>

    <!-- МЕНЮ ГЛОБАЛЬНОГО ТЕСТА -->
    <section id="viewGlobalTestMenu" class="view hidden">
      <div class="panel">
        <div class="panelTitle">Тест: выбрать перевод</div>
        <div class="hintText" id="globalTestInfo">—</div>

        <label class="field" style="margin-top:12px;">
          <span>Источник слов</span>
          <select id="globalDictSelect"></select>
        </label>

        <div class="row">
          <button id="btnGlobalModeKb" class="btn primary">КБ → RU (показать КБ, выбрать перевод)</button>
          <button id="btnGlobalModeRu" class="btn primary">RU → КБ (показать RU, выбрать перевод)</button>
        </div>

        <div class="row">
          <button id="btnGlobalTestBack" class="btn ghost">← Назад</button>
        </div>
      </div>
    </section>

    <!-- ТЕСТ -->
    <section id="viewTest" class="view hidden">
      <div class="panel">
        <div class="panelTitle" id="testTitle">Тест</div>
        <div class="hintText" id="testProgress">—</div>

        <div class="testQuestion" id="testQuestion">—</div>
        <div id="testOptions" class="stack" style="margin-top:12px;"></div>

        <div class="row">
          <button id="btnTestExit" class="btn ghost">← Выйти</button>
          <button id="btnTestNext" class="btn primary hidden">Следующий</button>
        </div>
      </div>
    </section>

    <!-- СЕССИЯ -->
    <section id="viewStudy" class="view hidden study">
      <div id="card" class="card big" aria-label="Карточка">
        <button id="btnFav" class="favBtn" aria-label="В избранное" title="Избранное">☆</button>
        <div class="word" id="word">слово</div>
        <div class="trans hidden" id="trans">перевод</div>

        <button id="btnExample" class="btn mini">Показать пример</button>
        <div id="exampleBox" class="example hidden"></div>

        <div class="hint">Тап — перевернуть. Свайп: вправо — знаю, влево — повторить</div>
      </div>

      <div class="buttons">
        <button id="btnNo" class="btn secondary">❌ Повторить</button>
        <button id="btnYes" class="btn primary">✅ Знаю</button>
      </div>

      <div class="footer">
        <button id="btnBackToSetMenu" class="btn ghost">К меню сета</button>
      </div>
    </section>
  </main>

  <script src="words.js"></script>
  <script src="app.js"></script>
</body>
</html>

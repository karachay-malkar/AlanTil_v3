<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="titleWrap">
    <div class="brand">
  <img src="logo.png" class="brandIcon" alt="Алан Тил">
</div>
        <button id="btnBackArrow" class="backArrow" aria-label="Назад" title="Назад">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
          </svg>
        </button>
    </div>
    <div class="meta">
      <span id="counter">—</span>
      <span id="mode">—</span>
    </div>
  </header>

  <main class="wrap">
    <!-- УРОВЕНЬ 1: СЛОВАРИ -->
    <section id="viewDicts" class="view">
      <div class="panel">
        <div class="panelTitle">Главное меню</div>

        <div class="row">
          <button id="btnGlobalTest" class="btn primary">Проверь свой уровень!</button>
        </div>

        <div class="learnLabel">Учить слова:</div>
        <div id="dictsList" class="stack" style="margin-top:8px;"></div>
        <div class="smallNote"></div>
      </div>
    </section>

    <!-- УРОВЕНЬ 2: РАЗДЕЛЫ -->
    <section id="viewSections" class="view hidden">
      <div class="panel">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:10px;">
          <div class="panelTitle" id="sectionsTitle">Разделы</div>
          <button id="btnOpenDictContent" class="iconBtn" aria-label="Содержание словаря" title="Содержание словаря">
            <img src="words_search.svg" alt="">
          </button>
        </div>
<div id="sectionsList" class="stack"></div>
        <div class="row">
          <button id="btnBackToDicts" class="btn ghost" data-legacy-back="1">← Словари</button>
        </div>
      </div>
    </section>

    <!-- СОДЕРЖАНИЕ СЛОВАРЯ (СПРАВОЧНИК) -->
    <section id="viewDictContent" class="view hidden">
      <div class="panel">
        <div class="panelTitle">Содержание словаря</div>

        <input id="dictSearchInput" placeholder="Поиск по слову или переводу" />

        <div id="dictContentList" class="stack"></div>
      </div>
    </section>

    <!-- УРОВЕНЬ 3: СЕТЫ -->
    <section id="viewSets" class="view hidden">
      <div class="panel">
        <div class="panelTitle" id="setsTitle">Сеты</div>
        <div id="setsList" class="stack"></div>
        <div class="row">
          <button id="btnBackToSections" class="btn ghost" data-legacy-back="1">← Разделы</button>
        </div>
      </div>
    </section>

    <!-- МЕНЮ СЕТА -->
    <section id="viewSetMenu" class="view hidden">
      <div class="panel">
        <div class="panelTitle" id="setMenuTitle">Сет</div>
        <div class="hintText" id="setMenuInfo">—</div>

        <div class="row">
          <button id="btnModeKb" class="btn primary">АЛАН → РУС</button>
          <button id="btnModeRu" class="btn primary">РУС → АЛАН</button>
        </div>

        <div class="row">
          <button id="btnSetShowAll" class="btn">Показать все</button>
          <button id="btnSetHideAll" class="btn">Скрыть все</button>
        </div>

        <div id="setWordsList" class="list"></div>

        <div class="row">
          <button id="btnBackToSets2" class="btn ghost" data-legacy-back="1">← К сетам</button>
        </div>
      </div>
    </section>

    <!-- МЕНЮ ГЛОБАЛЬНОГО ТЕСТА -->
    <section id="viewGlobalTestMenu" class="view hidden">
      <div class="panel">
        <div class="panelTitle">Проверь свои знания!</div>
        <div class="hintText" id="globalTestInfo">—</div>

        
        <div class="testScopeTitle">Словари и разделы</div>
        <div id="testScopeBody" class="testScope">
          <div id="testScopeList" class="testScopeList"></div>
        </div>

        <div class="testLimitRow">
          <div class="testLimitTitle">Количество слов</div>
          <div class="testLimitRadios">
          <label class="radioOpt"><input type="radio" name="testLimit" value="30"> <span>30</span></label>
          <label class="radioOpt"><input type="radio" name="testLimit" value="50" checked> <span>50</span></label>
          <label class="radioOpt"><input type="radio" name="testLimit" value="100"> <span>100</span></label>
          </div>
        </div>
<div class="row">
          <button id="btnGlobalModeKb" class="btn primary">ALAN → RUS</button>
          <button id="btnGlobalModeRu" class="btn primary">RUS → ALAN</button>
        </div>

      </div>
    </section>

    <!-- ТЕСТ -->
    <section id="viewTest" class="view hidden">
      <div class="panel">
        <div class="panelTitle" id="testTitle">Тест</div>
        <div class="hintText" id="testProgress">—</div>

        <div class="testQuestion" id="testQuestion">—</div>
        <div id="testOptions" class="stack" style="margin-top:12px;"></div>

        <div class="row">
          <button id="btnTestNext" class="btn primary hidden" disabled>Дальше</button>
        </div>
      </div>
    </section>

    <!-- СЕССИЯ -->
    <section id="viewStudy" class="view hidden study">
      <div id="card" class="card big" aria-label="Карточка">
        <button id="btnFav" class="favBtn" aria-label="В избранное" title="Избранное">☆</button>
        <div class="word" id="word">слово</div>
        <div class="trans hidden" id="trans">перевод</div>

                <div id="exampleBox" class="example hidden"></div>

        <div class="hint">Нажми на карточку, чтобы увидеть перевод</div>
      </div>

      <div class="buttons">
        <button id="btnNo" class="btn secondary">❌ Повторить</button>
        <button id="btnYes" class="btn primary">✅ Знаю</button>
      </div>

      <div class="footer">
        <button id="btnBackToSetMenu" class="btn ghost" data-legacy-back="1">К меню сета</button>
      </div>
    </section>
  </main>

  <script src="words.js"></script>

<script>
  window.WORDS_CACHE_KEY = "fc_words_cache_v5";
</script>

  <script src="app.js"></script>
</body>
</html>

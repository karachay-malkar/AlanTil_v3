<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="title">Флеш-карточки</div>
    <div class="meta">
      <span id="counter">—</span>
      <span id="mode">—</span>
    </div>
  </header>

  <main class="wrap">
    <section id="viewDicts" class="view">
      <div class="panel">
        <div class="panelTitle">Словари</div>

        <div class="row">
          <button id="btnGlobalTest" class="btn primary">Тест: выбрать перевод</button>
        </div>

        <div class="row">
          <button id="btnImportCsv" class="btn">Загрузить свой словарь</button>
        </div>

        <input id="csvInput" type="file" accept=".csv" style="display:none" />

        <div id="dictsList" class="stack" style="margin-top:12px;"></div>
      </div>
    </section>
  </main>

  <script src="words.js"></script>
  <script src="app.js"></script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="title">Флеш‑карточки</div>
    <div class="meta">
      <span id="counter">—</span>
      <span id="mode">—</span>
    </div>
  </header>

  <main class="wrap">
    <section id="viewFolders" class="view">
      <div class="panel">
        <div class="panelTitle">Папки</div>
        <div id="foldersList" class="grid"></div>
        <div class="smallNote">Папки и сеты строятся автоматически из данных (folder + set).</div>
      </div>
    </section>

    <section id="viewSets" class="view hidden">
      <div class="panel">
        <div class="panelTitle" id="setsTitle">Сеты</div>
        <div id="setsList" class="grid"></div>
        <div class="row">
          <button id="btnBackToFolders" class="btn ghost">← Папки</button>
        </div>
      </div>
    </section>

    <section id="viewStudy" class="view hidden study">
      <div id="card" class="card big" aria-label="Карточка">
        <div class="word" id="word">слово</div>
        <div class="trans" id="trans">перевод</div>

        <button id="btnExample" class="btn mini">Показать пример</button>
        <div id="exampleBox" class="example hidden"></div>

        <div class="hint">Свайп: вправо — знаю, влево — повторить</div>
      </div>

      <div class="buttons">
        <button id="btnNo" class="btn secondary">❌ Повторить</button>
        <button id="btnYes" class="btn primary">✅ Знаю</button>
      </div>

      <div class="footer">
        <button id="btnEdit" class="btn ghost">Редактировать список</button>
        <button id="btnBackToSets" class="btn ghost">К сетам</button>
      </div>
    </section>

    <section id="viewManage" class="view hidden">
      <div class="panel">
        <div class="panelTitle">Редактирование списка</div>
        <div class="hintText" id="manageInfo">—</div>

        <label class="field">
          <span>Поиск</span>
          <input id="searchInput" type="text" placeholder="например: суу / вода" />
        </label>

        <div class="row">
          <button id="btnShowAll" class="btn">Показать все</button>
          <button id="btnHideAll" class="btn">Скрыть все</button>
        </div>

        <div id="manageList" class="list"></div>

        <div class="row">
          <button id="btnManageDone" class="btn primary">Готово</button>
          <button id="btnManageCancel" class="btn ghost">Отмена</button>
        </div>

        <div class="smallNote">Скрытые слова не удаляются. Можно вернуть их в любое время.</div>
      </div>
    </section>
  </main>

  <script src="words.js"></script>
  <script src="app.js"></script>
</body>
</html>
